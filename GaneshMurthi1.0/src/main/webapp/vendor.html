<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ganesh Idol Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<script src="gfg.js"></script>
</head>
<style type="text/css">
	body{
		font-family: 'Rubik', sans-serif;
	}
	.card {
		box-shadow: 5px 7px 5px 0px rgba(0,0,0,0.75);
-webkit-box-shadow: 5px 7px 5px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 5px 7px 5px 0px rgba(0,0,0,0.75);

padding: 15px;
	}
</style>
<body style="background-color: #f8f8f8;">

<div class="container">
  <h2 style="text-align: center; margin: 20px; padding: 20px">IDOL IMMERSION ANALYSIS AND MANAGEMENT</h2>
   <h3 style="text-align: center; margin: 20px; padding: 20px">Vendor Registration Form</h3>
  <div class="card">
  <div class="card-body">
  	<h2 style="text-align: center; margin: 15px; padding: 5px">Fill This Registration Form</h2>
  	<hr style="background-color: #376f75; width: 25%; height: 2px">
  	<form method="post">
  	<!--  enctype="multipart/form-data" -->
      <div class="form-group">
      <label for="sel1">Select type of idol You made:</label>
      <select class="form-control" id="sel1" name="type">
        <option value="BalGanesh">Bal Ganesh</option>
        <option value="Dagdusheth">Dagdusheth</option>
        <option value="Jaswandh">Jaswandh</option>
        <option value="Kasba">Kasba</option>
        <option value="Lalbaugh">Lalbaugh</option>
        <option value="Siddhivinayak">Siddhivinayak</option>
      </select>
  </div>

  <div class="form-group">
    <label for="sel1">Select colour (select one):</label>
    <select class="form-control" id="sel2" name="colour">
      <option>Red</option>
      <option>Green</option>
      <option>Yellow</option>
      <option>Blue</option>
    </select>
  </div> 
  <div class="form-group">
    <label for="sel1">Select Size (select one):</label>
    <select class="form-control" id="sel3" name="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <Option value="large">Large</Option>
      
    </select>
  </div>  
   <div class="form-group">
      <label>Select Material You used for making idols (select one):</label>
    
        <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" id="check1" name="content1" value="pop" >POP
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" id="check2" name="content2" value="shadu" >Shadu
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" id="check3" name="content3" value="redSoil" >Red Soil
            </label>
          </div>
        
     
  </div>

  <div class="form-group">
    <label for="exampleInputFile">Attach Image File</label>
    <input type="file" onchange="imageUploaded()" class="form-control form-control-user" id="exampleInputFile" name="imgfile">
  </div>
  <div class="form-group">
  <label for="price">Enter Price:</label>
  <input type="text" class="form-control" id="price" name="price">
</div>
    <div style="text-align: center;">
    	<button onclick="displayString()" class="btn btn-primary btn-lg" style="width: 180px;">Submit</button>
    </div>
  </form>
  </div>
</div>
  <br><br><br>
</div>


</body>
</html>
